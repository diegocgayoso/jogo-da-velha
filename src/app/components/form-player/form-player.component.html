<form [formGroup]="formPlayers">
  <app-input
    label="Jogador 1"
    (nameSearch)="search($event)"
    formControlName="firstPlayer">
  </app-input>
  <app-input label="Jogador 2" (nameSearch)="search($event)" formControlName="secondPlayer"></app-input>
</form>
<div class="listChars">
  @for(char of charFound; track $index){
    <app-character [characterDetails]="char" (click)="characterSelected(char)"></app-character>
  }
</div>
